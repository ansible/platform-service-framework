name: Tests

on:
  push:
    branches: [devel]
  pull_request:
    branches: [devel]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.14"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for copier to work properly
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev --python ${{ matrix.python-version }}

      - name: Run tests with pytest-xdist
        run: |
          uv run poe test-parallel
